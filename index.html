<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<!-- timer -->
    <div id="timer">Time: <span id="time">0</span></div>

    <div class="container">
        <!-- start quiz -->
      <div id="startScreen">
        <h1>Quiz</h1>
        <p>Answer these questions and save your score!</p>
        <button id="start" class="btn btn-dark">Start</button>
      </div>
<!-- questions -->
      <div id="questionContainer" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices"></div>
      </div>
<!-- Game Over, enter initials -->
      <div id="end" class="hide">
        <h2>Game Over</h2>
        <p>Final Score: <span id="finalScore"></span></p>
        <p>
          Enter Initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>
<!-- hidden -->
      <div id="highScores" class="hide">
        <h2>High Scores</h2>
        <ul id="scoresList"></ul>
        <button id="reload">Play again!</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
